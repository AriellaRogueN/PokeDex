<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poke Dex</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <div class="pokedex">
              <div class="row">
                <div class="col-md-6" id="image"></div>
                <div class="col-md-6" id="info"></div>
            </div>
        </div>
      </div>
    </div>  

  <div class="container">
    <div class="row poke-file">
        <div class="col-lg-offset-4 col-lg-6 finder">
          <form action="" id="search-form">
            <label for="pokemon-search" class="visuallyhidden">
              <input type="text" class="form-control" id="pokemon-search" placeholder=" Ingresar numero ej. 1 " required>
              <input id="go-btn" type="submit" value="go-Pokemon!">
            </label>
          </form>
        <div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
